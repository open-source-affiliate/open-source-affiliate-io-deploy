---

- name: Create base directory
  file: path=/var/www
        state=directory
        group=web
        mode=0770

- name: Create myapp directory
  file: path=/var/www/myapp
        state=directory
        owner=app
        group=web
        mode=g+s

- name: Create myapp directory structure
  file: path=/var/www/myapp//{{ item }}
        state=directory
        owner=app
        group=web
  with_items:
    - application
    - application/public
    - shared
    - shared/config
    - shared/log
    - shared/log/archive
    - shared/maintenance
    - shared/pids
    - shared/sockets
    - shared/tmp
    - shared/tmp/cache

- name: Clone codebase
  git: repo=https://github.com/open-source-affiliate/open-source-affiliate-io
       dest=/var/www/myapp/application/public
       version=master
       update=no
       accept_hostkey=yes
  become: true
  become_user: app

- name: Clone maintenance page
  git: repo=https://github.com/open-source-affiliate/maintenance
       dest=/var/www/myapp/shared/maintenance
       version=master
       update=yes
       accept_hostkey=yes
  become: true
  become_user: app

- name: Set Ruby version
  copy: content=2.2.1
        dest=/var/www/myapp/.ruby-version
        owner=app
        group=web

- name: Set default RAILS_ENV
  copy: content="RAILS_ENV=production"
        dest=/home/app/.rbenv/vars
        owner=app
        group=web

- name: Set environment variables
  copy: src=rbenv-vars
       dest=/var/www/myapp/.rbenv-vars
       owner=app
       group=web

- name: Copy vhost
  template: src=vhost.conf.j2
            dest=/etc/nginx/conf.d/myapp.conf
  notify: Restart nginx

- name: Configure logrotate
  copy: src=logrotate
        dest=/etc/logrotate.d/myapp

- name: Copy sudoers configuration
  copy: src=sudoers
        dest=/etc/sudoers.d/myapp

- name: Copy deploy script
  copy: src=deploy-myapp
        dest=/home/app/deploy-myapp
        owner=app
        group=app
        mode=0755
